<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Positivus</title>
    <meta
      name="description"
      content="Replica de página web de la empresa ficticia Positivus que ofrece servicios de Marketing Digital "
    />
    <link rel="stylesheet" href="./styles.css" />

    <meta
      name="keywords"
      content="marketing digital, positivus, social media, adds, email marketing"
    />
    <meta name="author" content="Lidia Gallardo" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./assets/black_Logo.png" alt="" />
      </section>
      <nav class="navbar">
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Use Cases</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Request a quote</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <section class="hero-info">
          <h1>Navigating the digital landscape for success</h1>
          <p>
            Our digital marketing agency helps businesses grow and succeed
            online through a range of services including SEO, PPC, social media
            marketing, and content creation.
          </p>
          <button>Book a consultation</button>
        </section>

        <section class="hero-img">
          <img
            src="./assets/hero-img.png"
            alt="megáfono rodeado de iconos de la empresa y de redes sociales (me gusta, compartir, play y localización)"
          />
        </section>

        <section class="hero-brands">
          <ul>
            <li>
              <a href="https://www.amazon.es/ref=nav_logo"
                ><img src="./assets/amazon-logo.png" alt="logo de amazon"
              /></a>
            </li>
            <li>
              <a href="https://dribbble.com/"
                ><img src="./assets/dribble-logo.png" alt="logo de dribbble"
              /></a>
            </li>
            <li>
              <a href="https://www.hubspot.es/"
                ><img src="./assets/hubspot-logo.png" alt="logo de hubspot"
              /></a>
            </li>
            <li>
              <a href="https://www.notion.com/es-es"
                ><img src="./assets/notion-logo.png" alt="logo de Notion"
              /></a>
            </li>
            <li>
              <a href="https://www.netflix.com/es/"
                ><img src="./assets/netflix-logo.png" alt="logo de Netflix"
              /></a>
            </li>
            <li>
              <a href="https://www.zoom.com/es"
                ><img src="./assets/zoom-logo.png" alt="logo de Zoom"
              /></a>
            </li>
          </ul>
        </section>
      </section>
      <section></section>
    </main>

    <footer></footer>
  </body>
</html>
